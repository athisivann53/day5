<!DOCTYPE html>
<html>

<body>
    <h1>JS Variables</h1>
    <p id="demo"></p>
    <script>
        function myDisplayer(some) {
            document.getElementById("demo").innerHTML = some;
        }
        let myPromise = new Promise(function(myResolve, myReject) {
            let x = 0;
            if (x == 0) {
                myResolve("OK");
            } else {
                myREject("Error");
            }
        });
        myPromise.then(
            function(value) {
                myDisplayer(value);
            },
            function(error) {
                myDisplayer(value);
            }
        )
    </script>
</body>

</html>
